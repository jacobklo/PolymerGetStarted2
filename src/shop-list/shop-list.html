
<!-- Import styles -->
<link rel="import" type="css" href="shop-list-css.html">

<!-- Import Class-->
<link rel="import" href="shop-list-item.html">


<dom-module id="shop-list">
  <template>
    <style include="shop-list-styles"></style>
    <app-route
        route="[[route]]"
        pattern="/:category"
        data="{{routeData}}"></app-route>

    <!-- REMEMBER : use current-category-name instead of currentCategoryName . CHeck : property-name-mapping-->
    <shop-category-data current-category-name="[[routeData.category]]" current-category="{{category}}"></shop-category-data>

    <header>
      <h2>[[category.title]]</h2>
      <span>[[category.items.length]] Items</span>
    </header>

    <ul class="grid">
      <template is="dom-repeat" items="[[_getListItems(category.items)]]">
        <li>
          <a href$="[[_getItemHref(category.name,item)]]">
            <shop-list-item item="[[item]]"></shop-list-item>
          </a>
        </li>
      </template>
    </ul>
  </template>

  <script type="text/javascript" src="shop-list.js"></script>
</dom-module>
