<!-- Import styles -->
<link rel="import" type="css" href="shop-cart-css.html">

<link rel="import" href="shop-cart-item.html">

<dom-module id="shop-cart">
  <template>
    <style include="shop-cart-styles"></style>
    <shop-cart-data cart="{{cart}}" num-items="{{numItems}}" total-price="{{totalPrice}}"></shop-cart-data>
    <div class="main">
      <template is="dom-if" if="[[!_hasItems]]">
        <div class="section">
          <p class="empty-cart">Your shopping cart is empty!</p>
        </div>
      </template>
      <template is="dom-if" if="[[_hasItems]]">
        <div class="section">
          <p class="cart-banner">Shopping Cart : [[numItems]] items</p>
          <div class="list">
            <template id="cartDomRepeat" is="dom-repeat" items="[[cart]]" as="entry">
              <shop-cart-item entry="{{entry}}"></shop-cart-item>
            </template>
          </div>
          <div class="checkout">
            Total : <span class="total">$[[totalPrice]]</span>
            <paper-button on-click="_onClickCheckout">Checkout</paper-button>
          </div>
        </div>
      </template>
    </div>
  </template>

  <script type="text/javascript" src="shop-cart.js"></script>
</dom-module>
