<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" type="css" href="shop-cart-item-css.html">
<dom-module id="shop-cart-item">
  <template>
    <style include="shop-cart-item-styles"></style>
    <a href$="/details/[[entry.item.category]]/[[entry.item.name]]" title$="[[entry.item.title]]">
      <!--
      <img id="img" src="[[entry.item.image]]" alt="[[entry.item.title]]">
      -->
    </a>
    <div class="flex">
      <div class="name">
        <a href$="/details/[[entry.item.category]]/[[entry.item.name]]">[[entry.item.title]]</a>
      </div>
      <div lass="detail">
        <div class="size">
          Size : <span>[[entry.size]]</span>
        </div>
        <div class="price">
          $ [[entry.item.price]]
        </div>
        <div class="quantity">
          <label>Quantity:</label>
          <div class="inputBox">
            <paper-input id="inputQuantity" type="number" value="{{entry.quantity}}" on-input="_itemQuantityChanged"></paper-input>
          </div>
          <paper-icon-button class="add-button" icon="add" on-click="_addItem"></paper-icon-button>
          <paper-icon-button class="remove-button" icon="remove" on-click="_removeOneItem"></paper-icon-button>
          <paper-icon-button class="delete-button" icon="close"
                             aria-label=" Delete item [[entry.item.title]]"
                             on-click="_removeItems"></paper-icon-button>
        </div>

      </div>
    </div>
  </template>
  <script type="text/javascript" src="shop-cart-item.js"></script>
</dom-module>
